<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS ToDoList</title>
  <script>
  "use strick"
  var todo = document.createElement("div"); //To-Do Div
  var span = document.createElement("span"); //To-do Span
  var replaceButton = document.createElement("button"); //To-Do replace button
  var removeButton = document.createElement("button"); //To-Do remove button

  function createToDo() {
    // Create to-do span
    //判斷與設定 span 文字內容、加入 To-Do
    var input = document.getElementById("input").value;
    if (input == "") {
      input = "沒事找事" || "閒得蛋疼";
    }
    span.innerHTML = input;
    todo.appendChild(span);

    //Create replace button
    //判斷與設定relplace button文字內容、作為to-do的child生成
    replaceButton.onclick = function() {
      var input = document.getElementById("input").value;
      if (input == "") {
        alert("No Content!");
        return;
      }
      this.parentNode.firstChild.innerHTML = input;
      document.getElementById("input").value = ""; //clean input
    }
    replaceButton.textContent = "R";
    todo.appendChild(replaceButton);

    removeButton.onclick = function(){
      var answer = confirm("是否確定完成？");
      if (answer == true){
        this.parentNode.parentNode.removeChild(this.parentNode);
      }
    }
 
      removeButton.textContent = "V";
      todo.appendChild(removeButton); // add remove button under todo

    document.getElementById("todolist").appendChild(todo); // add todo under to do list
    document.getElementById("input").value = "";  //clean input
  }  
  </script>
</head>

<body>
  <div class="container">
    <input type="text" id="input">
    <button onclick="createToDo()"> + </button>
    <div id="todolist"></div>
  </div>
</body>

</html>
