<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JS Validation</title>
  <script>
  "use strick"

  function validate() {
    var code = document.getElementById("nric").value,
      result = document.getElementById("result");
    result.innerHTML = '';
    if (code == "") {
      alert("內容是空的，發出警告!");
    } else if (!isNaN(code)) {
      alert("內容不能是數字，發出警告!");
    } else if (code.length != 10) {
      alert("內容的長度不正確，發出警告!");
    } else if (code.slice(1, 2) == 1) {
        document.getElementById("result").innerHTML = "某男通過驗證";
      } else if (code.slice(1, 2) == 2) {
        document.getElementById("result").innerHTML = "某女通過驗證";
      } else {
        alert("身分證號碼錯誤!!");
      }

    }
  </script>
</head>

<body>
  <form>
    <input type="text" id="nric">
    <input type="button" value="驗證" onclick="validate()">
    <p id="result"></p>
  </form>
</body>

</html>
